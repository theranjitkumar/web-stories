<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Stories - Maurya Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .story-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: #000;
      overflow: hidden;
      transition: 0.3s ease;
    }
    .story-card:hover {
      transform: translateY(-5px);
    }
    .story-card img {
      width: 100%;
      height: 360px;
      object-fit: cover;
    }
    .story-title {
      padding: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Maurya Times Web Stories</h1>
  <div class="story-grid" id="storyGrid">Loading stories...</div>

  <script>
    fetch('stories.json')
      .then(res => res.json())
      .then(stories => {
        const container = document.getElementById('storyGrid');
        container.innerHTML = '';
        stories.forEach(story => {
          const card = document.createElement('a');
          card.href = story.file;
          card.className = 'story-card';
          card.innerHTML = `
            <img src="${story.thumb}" alt="${story.title}">
            <div class="story-title">${story.title}</div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('storyGrid').innerHTML = 'Error loading stories.';
        console.error(err);
      });
  </script>
</body>
</html>
